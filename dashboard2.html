<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASHBOARD</title>

<!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <style>
        #map { height: 700px; }
        .popup-image {
            max-width: 200px;
            height: auto;
        }
    
     </style>
</head>
<body>
    <h1>DASHBOARD</h1>

     <h2>Current Weather</h2>
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherResult"></div>
     <div id="map"></div>
</body>
<script>
   function initMap(mapDataUrl) {
    const map = L.map('map').setView([8.390397258545285, 124.86809922002938], 17);

    //OpenStreetMap Tile Layer
    const openStreetMap = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
    });
//satellite
    const satellite = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', 
    {attribution: 'Tiles (c) Esri - Source: Esri, Maxar, Earthstar Geographics, and the GIS User Community'}  
    );
openStreetMap.addTo(map);
console.log("Base map tile layer loaded" + Date());


const markerGroups ={};
 
const GAS = L.icon ({
iconUrl: 'icons/gas.png',
iconSize: [38, 38],
iconAnchor: [19,38],
popupAnchor:[0,-38]
});
const CONVE = L.icon ({
iconUrl: 'icons/store.png',
iconSize: [38, 38],
iconAnchor: [19,38],
popupAnchor:[0,-38]
});
const HOSPI = L.icon ({
iconUrl: 'icons/hospital.png',
iconSize: [38, 38],
iconAnchor: [19,38],
popupAnchor:[0,-38]
});
const RESTAU = L.icon ({
iconUrl: 'icons/restaurant.png',
iconSize: [38, 38],
iconAnchor: [19,38],
popupAnchor:[0,-38]
});
const HOTEL = L.icon ({
iconUrl: 'icons/hotel.png',
iconSize: [38, 38],
iconAnchor: [19,38],
popupAnchor:[0,-38]
});

fetch(mapDataUrl)
    .then(response => response.json())
    .then(data =>{
         data.forEach(pin =>{
            const type = pin.locationType || "Other";

            if(!markerGroups[type]) {
                markerGroups[type] = L.layerGroup();
            }
           let selectedIcon;


if (pin.locationType === "Gas Station") {
    selectedIcon = GAS;
} else if (pin.locationType === "Convenience Store"){
    selectedIcon =CONVE;
    } else if (pin.locationType === "Hospital"){
    selectedIcon =HOSPI;
    } else if (pin.locationType === "Restaurant"){
    selectedIcon =RESTAU;
} else {
    selectedIcon =HOTEL;
}

       const marker = L.marker([pin.lat, pin.lng], { icon: selectedIcon }).addTo(map);
            const img = `<img src='${pin.img}' class="popup-image">`;
            marker.bindPopup(`${img}<br><b> ${pin.title} </b><br> ${pin.description}<br> ${pin.locationType}<br>${pin.rating}`);
            console.log(`${pin.name} Loaded` +Date());

            markerGroups[type].addLayer(marker);
    });

        //add all groups to map initially
        Object.values(markerGroups).forEach(group => group.addTo(map));

            const baseMaps={
                "OpenStreetMap": openStreetMap,
                "Satellite": satellite
            }
            const overlayMaps = {};
            Object.keys(markerGroups).forEach(type => {
                overlayMaps[type] = markerGroups[type];
            });
            L.control.layers(baseMaps, overlayMaps,{collapsed: false}).addTo(map);

})
.catch(err => console.error('Error loading JSON:', err));

        
}
   document.addEventListener('DOMContentLoaded',()=> {
        initMap('travel2.json');
   });

     const apiKey = "55f9a16fb9c7ec4188e6d189f64c7ea8";

    async function getWeather(){
        console.log("Prompt opened. "+ Date());
        const city = prompt("Enter a city name");
        console.log("Prompt closed. "+ Date());
        if(!city){
            alert("No city entered.");
            console.log("No city entered. " + Date());
            return;
        }

        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

        try{
            const response = await fetch(url);
            if(!response.ok) throw new Error("City not found");

            const data = await response.json();

            const weatherResult = document.getElementById("weatherResult");
            weatherResult.innerHTML = `
                <h2>${data.name}, ${data.sys.country}</h2>
                <p>Temperature: ${data.main.temp} C</p>
                <p>Weather: ${data.weather[0].description}</p>
                <p>Humidity: ${data.main.humidity} %</p>
                <p>Wind Speed: ${data.wind.speed} m/s</p>
                <p></p>

            `;

        }catch (error){
            alert("Error: " + error.message);
            console.log("Error: " + error.message);
        }}
</script>
</html>
